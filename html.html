<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
        .container { width: 300px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 14px; color: #333; }
        input { width: 100%; padding: 8px; font-size: 14px; margin-top: 5px; }
        input[type="submit"] { background: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background: #45a049; }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="regForm">
        
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
        
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" required>
        
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
        
            <label><input type="checkbox" required> I agree to the terms</label>
        
        <input type="submit" value="Register">
    </form>


<script>
    document.getElementById('regForm').addEventListener('submit', function(event) {
        if (document.getElementById('password').value !== document.getElementById('confirmPassword').value) {
            alert('Passwords do not match!');
        }
    });
</script>

</body>
</html>
